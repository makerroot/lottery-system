# ============================================
# Redis 生产环境配置
# ============================================

# 绑定地址（仅允许本地和Docker网络访问）
bind 0.0.0.0

# 端口
port 6379

# 守护进程模式（Docker中不使用）
daemonize no

# PID文件
pidfile /var/run/redis_6379.pid

# 日志级别
loglevel notice

# 日志文件
logfile ""

# 数据库数量
databases 16

# 持久化配置
# RDB快照配置
save 900 1
save 300 10
save 60 10000

# RDB文件名
dbfilename dump.rdb

# RDB文件目录
dir /data

# AOF持久化（可选，根据需求启用）
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100

# 客户端配置
timeout 0
tcp-keepalive 300
tcp-backlog 511

# 安全配置
# 注意：密码通过命令行参数 --requirepass 提供
# protected-mode no

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""

# 最大客户端数
maxclients 10000

# 通知配置（用于键空间通知，可选）
# notify-keyspace-events Ex
